    <script>
        class Employee {
            constructor(firstName){
                this.firstname = firstName
            }
            sayHello(names){
                console.log(`hello ${names}, Saya Employee ${this.firstname}`)
            }
        }


        class Manager extends Employee{
            constructor(firstName,lastName){
                super(firstName)
                this.lastname = lastName
            }
        }
        const otong = new Employee("Otong")
        otong.sayHello("Surotong")

        const ucup = new Manager("Ucup","Surucup")
        ucup.sayHello()

        console.log(otong)
        console.log(ucup)
</script>
