<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            say(name){
                if(name){
                    this.#sayWithName(name)
                }else{
                    this.#sayWithoutName()
                }
            }
            #sayWithName(value){
                console.log(`Helo ${value}`)
            }
            #sayWithoutName(){
                console.log("Hello")
            }
        }
        const names = new Person()
        names.say("Usam")

    </script>
</body>
</html>
