<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        font-family: sans-serif;
      }
      .container1 {
        padding: 10px;
        height: auto;
        width: 320px;
      }
      .container1 .firstname,
      .container1 .lastname {
        display: inline-block;
        height: 22px;
        border-radius: 6px;
        outline: none;
        border: 1px solid grey;
        margin: 4px;
        width: 130px;
        padding: 6px;
      }
      .container1 .email {
        width: 290px;
        margin: 8px 6px;
        height: 28px;
        border-radius: 4px;
        border: 1px solid grey;
        outline: none;
      }
      .container1 button {
        color: white;
        background-color: rgb(36, 36, 212);
        border: none;
        outline: none;
        width: 290px;
        margin: 8px;
        font-weight: 600;
        font-family: sans-serif;
        border-radius: 4px;
        height: 36px;
      }
      .container2 {
        width: 350px;
        padding: 10px;
      }
      .container2 .pickup,
      .container2 .destinasi {
        display: block;
        width: 300px;
        height: 20px;
        margin: 10px 0;
        background-color: rgb(231, 228, 228);
        outline: none;
        border: none;
        color: black;
        padding: 10px;
      }
      .req{
        width: 140px;
        height: 34px;
        background-color: black;
        color: white;
        border: none;
        outline: none;
      }
      .sch{
        width: 140px;
        height: 34px;
        background-color: rgb(231, 228, 228);
        color: black;
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <form action="">
        <input
          type="text"
          name=""
          id=""
          class="firstname"
          placeholder="Firts Name"
        />
        <input
          type="text"
          name=""
          id=""
          class="lastname"
          placeholder="Last Name"
        />
        <input type="email" name="" id="" class="email" placeholder="Email" />
        <button>Sign Up</button>
      </form>
    </div>
    <div class="container2">
      <form action="">
        <input type="text" class="pickup" placeholder="Enter pickup location" />
        <input type="text" placeholder="Enter destination" class="destinasi" />
        <button class="req">Request Now</button>
        <button class="sch">Schedule For Later</button>
      </form>
    </div>
  </body>
</html>
