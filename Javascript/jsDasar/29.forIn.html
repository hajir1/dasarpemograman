<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // objek
        const person = {
            "firstname":"Usam",
            "lastname":"Muhajir"
        }
        for(const property in person){
            document.writeln(`${property} : ${person[property]}`)
        }
        document.writeln(`<br>`)
        // array

        const names = ["usam","Muhajir"]
        for(const data in names){
            document.writeln(`${data} : ${names[data]}`)
        }
    </script>
</body>
</html>
