<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            firstName : "Usam",
            middleName : "Otong",
            lastName : "Surotong",
            address :{
                country :"Indonesia",
                city :"Malang"
            },
            hobbies:[
                "Coding","Games","Football"
            ]
        }
        // objek menjadi string
        const konversi = JSON.stringify(person)
        console.log(konversi)


        const konversiArray = JSON.stringify([person])
        console.log(konversiArray)

            // string menjadi object
        const stringObjek = JSON.parse(konversi)
        console.log(stringObjek)
        </script>
</body>
</html>
