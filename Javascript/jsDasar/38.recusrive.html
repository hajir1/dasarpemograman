<body>
    <script>
        function recursiveValue(value){
            let result = 1
            for (let i = 1; i <= value; i++) {
                result *= i
            }
            return result
        }
        console.log(recursiveValue(7))


         function RecursiveFaktorial(value){
            if(value === 1){
                return 1
            }else{
                return value * RecursiveFaktorial(value - 1)
            }
         }
         console.log(RecursiveFaktorial(7))
</script>
</body>
