<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input = "123456"
        const number = Number(input)
        console.log(typeof input) 
        console.log(typeof number) 
        console.log(number)

        console.log(Number("salah")) //Nan

        // angka yang bisa di Akses
        console.log(Number.MAX_VALUE)
        console.log(Number.MIN_VALUE)
        console.log(Number.MAX_SAFE_INTEGER)
        console.log(Number.MIN_SAFE_INTEGER)
        console.log(Number.NaN)


        // boolean
        
        const data = Number("Salah")
        console.log(data)
        console.log(Number.isInteger(data)) //false
        console.log(Number.isNaN(data)) //true


        const values = Number("12112")
        console.log(values.toString(2))
        console.log(values.toLocaleString("id-ID")) //titik
        console.log(values.toLocaleString("en-US")) //koma
    </script>
</body>
</html>
