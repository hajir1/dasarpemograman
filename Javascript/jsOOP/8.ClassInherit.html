<body>
    <script>
        class Employee {
            sayHello(names){
                console.log(`Hello Employee ${names} I ${this.firstName}`)
            }
            }

        class Manager extends Employee{
            sayHello(names){
                console.log(`Hello Employee ${names} I ${this.firstName}`)
            }
        }
        const employee = new Employee("Otong")
        employee.firstName ="Surotong"
        
        const manager = new Manager("Ucup")
        manager.firstName = "Surucup"

        console.log(employee)
        console.log(manager)
    </script>
</body>
