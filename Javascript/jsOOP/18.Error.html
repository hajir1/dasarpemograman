<body>
    <script>
        class MathUtil{
            static sum(...values){
                if(values.length === 0){
                    const error = new Error("Angka Tidak Boleh 0")
                    throw error
                }
                let total = 0
                for (const number of values) {
                    total += number
                }
                return total
            }
        }
        console.log(MathUtil.sum()) //apabila ada Error tidak akan mengeksekusi bawahnya
        
        console.log(MathUtil.sum(1,2,3,4,5))
    </script>
</body>
