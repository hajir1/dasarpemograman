<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form>
        <label for="username">Username
        <input type="text" id="username" value="" name="username">
    </label>
        <br>
        <label for="username">password
        <input type="text" id="password" value="" name="username">
    </label>
        <br>
        <input type="button" value="submit" id="login">
    </form>
    <p id="response"></p>
    <script>
    function login(){     
        const ajax = new XMLHttpRequest();
        ajax.open("POST","https://eotsgnqzqnpgkzh.m.pipedream.net");
        ajax.onload = function (){
            const response = document.getElementById("response")
            response.textContent = ajax.responseText;

        };

        ajax.setRequestHeader("Content-Type","application/json");
        const json = {
            nama : document.getElementById("username").value,
            passwd : document.getElementById("password").value
        };
        ajax.send(JSON.stringify(json));
        };
        document.getElementById("login").onclick = login;
        </script>
</body>
