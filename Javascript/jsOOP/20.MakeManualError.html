<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       class ValidationError extends Error{
        constructor(message , names){
            super(message)
            this.nama = names
        }
       }
       class MathUtil{
        static sum(...values){
            if(values.length === 0){
                throw new ValidationError(`Angka tidak boleh 0`,"MathUtil")
            }
            let total = 0
            for (const numbers of values) {
                total += numbers
            }
            return total
        }
       }
       try{
            console.log(MathUtil.sum())
       }catch(names){
            if(names instanceof ValidationError){
                console.log(`Error di ${names.nama} Pesan ${names.message}`)
            }else{
                console.log(`${names.message}`)
            }
       }finally{
            console.log(`Program Selesai`)
       }
    </script>
</body>
</html>
