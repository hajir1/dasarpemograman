<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
            let counter = 200
        // while
            while (counter<=3){
        document.writeln(`y ke ${counter}`)
        counter++
    }

    // do while
    // akan di eksekusi minimal sekali
    do{
        document.writeln(`y ke ${counter}`)
        counter++
    }
    while (counter<=3)

    </script>

</body>
