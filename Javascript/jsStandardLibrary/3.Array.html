<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // anonymous
        const nama = ["Usam","Muhajir","Otong"]
        nama.forEach(function(nama,index){
            console.log(`${index} ${nama}`)
        })
        // arrow
        nama.forEach((values,nama)=>
        console.log(`${nama} ${values}`))

        nama.forEach(nama => console.log(`${nama}`))
    </script>
</body>
</html>
