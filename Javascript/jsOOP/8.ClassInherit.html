</head>
<body>
    <script>
      class Employee {
        sayHello(name){
            console.log(`hello ${name} my name is ${this.name}`)
        }
      }
      class Manager extends Employee{
        
      } 
      const employee = new Employee()
      employee.name = "ucup"
      employee.sayHello("surucup")
      console.log(employee)
      
      const manager = new Manager()
      manager.name = "otong"
      manager.sayHello("surotong")
      console.log(manager)
    </script>
</body>
