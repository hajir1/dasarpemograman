<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Babylonica&family=Fjalla+One&family=Julee&family=Satisfy&family=Shadows+Into+Light&family=Source+Code+Pro:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      p {
        margin: 0;
        letter-spacing: 1px;
        font-family: "Fjalla One", sans-serif;
      }
      .container {
        width: auto;
        padding: 6px;
        border: 1px solid black;
      }
      .item {
        vertical-align: top;
        display: inline-block;
        width: 130px;
        margin: 10px;
        height: 200px;
        box-shadow: 1px 1px 7px rgba(51, 45, 45, 0.7);
      }
      .item .item-header img {
        object-fit: cover;
        width: 100%;
        height: 100px;
      }
      .item-body {
        margin: 8px;
      }
      .title {
        font-weight: bold;
        font-size: 13px;
        margin-top: 8px;
      }
      .deskripsi {
        font-weight: 200;
        font-size: 10px;
        margin-top: 8px;
      }
      .add {
        width: 80px;
        height: 24px;
        margin: 8px 0;
        color: white;
        background: rgb(43, 43, 224);
        outline: none;
        border: none;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <div class="item-header">
          <img src="gambar/birthday (2).png" alt="" />
        </div>
        <div class="item-body">
          <p class="title">Oliver</p>
          <p class="deskripsi">2 Mutual Friend</p>
          <button class="add">Add Friend</button>
        </div>
      </div>
      <div class="item">
        <div class="item-header">
          <img src="gambar/halaman2 1.png" alt="" />
        </div>
        <div class="item-body">
          <p class="title">Oliver</p>
          <p class="deskripsi">2 Mutual Friend</p>
          <button class="add">Add Friend</button>
        </div>
      </div>
      <div class="item">
        <div class="item-header">
          <img src="gambar/3.png" alt="" />
        </div>
        <div class="item-body">
          <p class="title">Oliver</p>
          <p class="deskripsi">2 Mutual Friend</p>
          <button class="add">Add Friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
