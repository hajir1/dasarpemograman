<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="nama"></p>
  <script>
    
const texts = [ 'Hi there!', 'Hi I am', 'Usammuhajir'];
let textIndex = 0;
let letterIndex = 0;

function displayText() {
  let text = texts[textIndex];
  if (letterIndex <= text.length) {
    document.getElementById("nama").innerHTML = text.substring(0, letterIndex);
    letterIndex++;
    setTimeout(displayText, 100);
  } else {
    textIndex = (textIndex + 1) % texts.length;
    letterIndex = 0;
    setTimeout(displayText, 3000);
  }
}

displayText();

  </script>
</body>
</html>
