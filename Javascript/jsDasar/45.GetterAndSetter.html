<body>
    <script>
        const person = {
            firstName : 'Usam',
            lastName :"Muhajir",
            get fullName(){
                return `${this.firstName} ${this.lastName}`
            },
            set fullName(value){
                const array = value.split(" ")
                this.firstName = array[0]
                this.lastName = array[1]
            } 
        }

        console.table(person.fullName) //getter
        person.fullName = "Otong Surotong" //karena setter
        console.table(person.fullName)
    </script>
</body>
