<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        class Shape{
            nameShape(){
                console.log("Name Shape")
            }
        }
        class Circle extends Shape{
            nameCircle(){
                super.nameShape() //mengambil data nameShape in Shape
                console.log("Name Circle") //bukan akses
            }
        }
        const circle = new Circle()
        circle.nameCircle()

        console.log(circle)
        </script>
</body>
