<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // interger
        document.writeln(100)
        document.writeln("<br>")
        // float
        document.writeln(1.2)

        // number notations
        // binary
        document.writeln("<br>")
        document.writeln(0b11010011)
        document.writeln("<br>")
        // hexadesimal
        document.writeln(0x223)
        // oktal
        document.writeln("<br>")
        document.writeln(0o123)
    </script>
</body>
</html>
