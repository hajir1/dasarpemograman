<body>
    <script>

        function sum(names ,...value){
            let total = 0
            for (const number of value) {
                total += number
            }
            console.log(`${names} ${total}`)
        }
        sum("Jeruk",12,12,12,12,12)

        const values = [10,10,10,10,10]
        sum("Apel",...values)

    </script>
