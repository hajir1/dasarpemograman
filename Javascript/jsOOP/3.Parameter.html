<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Person(value1 ,value2){
            this.firstName = value1
            this.lastName = value2
            this.fullName =function(names){
                console.log(`hello ${names} aku ${this.lastName}`)
            }
        }
        const otong = new Person("Otong","Surotong")
        otong.fullName("Usam")
        console.log(otong)

        
        const ucup = new Person("Ucup","Surucuo")
        ucup.fullName("Muhajir")
        console.log(ucup)
    </script>
</body>
</html>
