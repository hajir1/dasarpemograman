<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nilaiUjian = 100
        const nilaiAbsensi = 95
        const lulusUjian = nilaiUjian > 89
        document.writeln(lulusUjian)
        const lulusAbsensi = nilaiAbsensi > 90
        document.writeln(lulusAbsensi)
        lulus = lulusUjian && lulusAbsensi
        document.writeln(lulus)
    </script>
</body>
</html>
