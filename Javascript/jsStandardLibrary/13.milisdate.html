<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // milis menghitung dari tahun 1970
        const date =new Date(1686011610532)
        document.writeln(`<p>${date}</p>`)
        
        // saat ini
        document.writeln(Date.now())
        
        // lainnya
        const date2 = new Date(2020,11,3)
        document.writeln(`<p>${date2.getTime()}</p>`)

        // bisa integrasi epoch bahasa lain
    </script>
</body>
</html>
