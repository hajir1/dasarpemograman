<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Silahkan tentukan titik</p>
    <div id="canvas" style="width: 300px;height: 300px;background-color: aqua;"></div>
    <script>
        const text = document.getElementById("text")
        const canvas = document.getElementById("canvas")
        canvas.onclick = function(event){
            text.textContent = `Koordinat ${event.x} dan ${event.y}`
        }
    </script>
</body>
</html>
